        <main>
            <h2>Renting a Hosue</h2>
        <h3>Fill out your contact information and schedule a day.</h3>
        <form action="https://webdevbasics.net/scripts/demo.php" method="post">
            <label for="First Name">*First Name:</label>
            <input type="text" name="First Name" id="firstName" required="required"></input>

            <label for="lastName">*Last Name:</label>
            <input type="text" name="Last Name" id="lastName" required="required"></input>

            <label for="email">*E-mail:</label>
            <input type="email" name="email" id="email" required="required"></input>

            <label for="phone">*Phone:</label>
            <input type="phone" name="phone" id="phone" maxlength="12"></input>

            <label for="Startdate">*Start date:</label>
            <input type="date" name="start date" id="date"></input>

            <label for="Enddate">*End date:</label>
            <input type="date" name="end date" id="enddate"></input>

            <label for="comments">*comments:</label>
            <textarea name="comments" rows="8" cols="30"></textarea>


            <input type="submit" name="submitted" id="submit" required="required"></input>

        </form>
